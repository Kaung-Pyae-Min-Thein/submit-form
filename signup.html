<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Sign Up</title>
  <!-- CSS only -->

  <link rel="stylesheet" href="css/styles.css">

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <form action="/" method="post">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input type="text" class="form-control top" name="firstName" placeholder="f" id="floatingFirst">
        <label for="floatingFirst">First Name</label>
      </div>


      <div class="form-floating">
        <input type="text" class="form-control middle" name="lastName" placeholder="f" id="floatingLast">
        <label for="floatingLast">Last Name</label>
      </div>

      <div class="form-floating ">
        <input type="text" class="form-control bottom" name="email" placeholder="f" id="email">
        <label for="email">Email</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember" value="remember-me">Remember me
        </label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Subscribe</button>

      <p class="mt-5 mb-3 text-muted">&copy; Weather</p>
    </form>
  </main>


</body>

</html>
